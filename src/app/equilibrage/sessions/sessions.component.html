<div class="card">
  <div class="card-header">
    Filter
  </div>
  <div class="card-body" >
    <div class="row">
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">code session</label>
        <input type="text" class="form-control" id="validationCustom01" placeholder="code session" [(ngModel)]="cs" >
      </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">date session</label>
        <input type="date" class="form-control" id="validationCustom02" placeholder="code a barre" [(ngModel)]="date" >
      </div>
      <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">critere</label>
        <div class="input-group has-validation">   
          <select class="form-select" aria-label="Default select example" [(ngModel)]="crit" required>
            <option value="stock_min" selected>stock minimale</option>
            <option value="moy_ventes">moyenne des ventes</option>
          </select>
        </div>
      </div>
    </div>
      <br>
      <div class="container " style="text-align: center;">
        
        <button class="btn btn-primary" type="button" (click)="Filtrer()"><span><i class="bi bi-funnel-fill"></i></span>Filtrer</button>
      </div>
  </div>
  </div>
<br>
<div style="display: flow-root;">
<button routerLink='/equilibrage/add_prop' style="float: right;" class="btn btn-info "><span><i class="bi bi-plus-square-fill"></i></span> Cr√©e Session</button>
</div>
<br>
<div class="card" >
  <div class="card-body">
    <div class="table-responsive">
      <table class="display" id="datatable" width="100%" cellspacing="0">
        <thead>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
          <tr>
            <td [attr.colspan]="totalColumns"><div  style="display: flex; align-items: center; justify-content: center; "><button class="btn switch_page" (click)="previous_page()" [disabled]="no_previous">&laquo; Previous</button>
              <button class="btn switch_page" (click)="next_page()" [disabled]="end_of_data">Next &raquo;</button></div><div></div></td>
          </tr>
        </tfoot>
      </table>
    </div>
  <!-- Modal -->
  <div class="modal fade modal-xl" id="details" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">detaille de session</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body row">
          <div class="card col-md-6" style="display: inline-block;">
            <div class="card-header">
              Articles inclu
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" *ngFor="let item of articles">{{item}}</li>
            </ul>
          </div>
          <div class="card col-md-6" style="display: inline-block;">
            <div class="card-header">
              Etablissements inclu
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" *ngFor="let etab of etabs">{{etab}}</li>
            </ul>
  
          </div>
          <div class="card" >
            <div class="card-body">
              <div class="table-responsive">
                <table class="display" id="datatable3" width="100%" cellspacing="0">
                  <thead>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
<div class="modal fade" id="delete" tabIndex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Supression</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        voulez vous vraiment supprimer cette session!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger"  data-bs-dismiss="modal"  (click)="deleteButtonClick()">Delete</button>
      </div>
    </div>
  </div>
</div>
</div>
</div>
